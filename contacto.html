<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <h2> Contactanos </h2>
    <div id="container-contacto">
        <form id="formulario" action="" method="get" enctype="multipart/form-data">
        
            <legend> Ingresar datos </legend>

            <fieldset>

                <label for="nombre"> Nombre: </label>
                <input type="text" name="texto" autocomplete>
            
            </fieldset>
            <fieldset>

                <label for="apellido"> Apellido: </label>
                <input type="text" name="texto" autocomplete>

            </fieldset>
            <fieldset>

                <label for="email"> E-mail </label>
                <input type="text" name="texto" autocomplete>

            </fieldset>
            <label for="comentario"> Deja tu comentario </label>
            <fieldset>

                
                <textarea name="comentario" id="" cols="30" rows="10"> </textarea>

                <input type="submit" value="enviar">
            </fieldset>    
        </form>
    </div>        
    <section>
        <div>
            <p> Aqu√≠ podes encontrarnos </p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d26630.40095586706!2d-61.50555499458007!3d-33.454513700221185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95c82297962c8f7d%3A0x18e6e9aa14fdf673!2sFirmat%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1659391267144!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <img class="contacto-img" src="./Imagen/Minion.jpg" alt="Imagen de Minion Inspector">
        </div>
        <div>
            <a href="https://g.co/kgs/yXsh5d" target="_blank"> Instagram </a>
            <a href="https://g.co/kgs/aWJ18x" target="_blank"> Facebook </a>
        </div>
    </section>
</body>
</html>
